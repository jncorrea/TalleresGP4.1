    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url"           content="http://localhost:8080/Universidades/index.html" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Buscador Universidades Latinoamérica" />
        <meta property="og:description"   content="Visualización de Rankings de Universidades" />
        <title>Universidades del Mundo</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/prettyPhoto.css" rel="stylesheet">
        <link href="assets/css/animate.css" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->       
        <link rel="shortcut icon" href="ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/images/ico/apple-touch-icon-57-precomposed.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.prettyPhoto.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>



    </head><!--/head-->
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                        </li>
                    </ul>
                    <ul>
                    </ul>
                </div>
            </div>
        </header><!--/header-->

        <section id="blog" class="container">
            <div class="row">
                <aside class="col-sm-3">
                    <div class="widget search">
                        <form class="form-inline" role="form">
                            <div class="input-group" style="width:100%; margin:2%; margin-bottom:0px !important;">
                                <div id="buscador"> 
                                </div>
                                <span class="input-group-btn">
                                    <button id="btn_buscar" class="btn btn-default" type="button" onclick="viewUniversity();"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                            <br>
                            <!-- /input-group -->
                        </form>
                    </div><!--/.search-->
                    <h3 style="margin-top:3%;">Mapa de Navegación</h3>
                    <select class="form-control" onchange="getPaises(this)" id="selectContinente">
                        <optgroup label="Seleccione un Sub-Continente"></optgroup>
                        <option value="" selected>Todos</option>
                        <option value="005">América del Sur</option>
                        <option value="013">América Central</option>
                        <option value="029">El Caribe</option>
                        <option value="150">Europa</option>
                    </select>
                    <small>Seleccione un país:</small>
                    <div id="regions_div" style="width: 100%; height: 200px;"></div>
                    <hr>
                </aside>        
                <div class="col-sm-9">
                    <div class="blog">
                        <div class="blog-item">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#home">Buscador</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="home" class="tab-pane fade in active">
                                    <div class="blog-content">
                                        <h3 id="pais_uni">Universidades del Mundo</h3>
                                        <div class="entry-meta">
                                            <span><i class="icon-folder-close"></i> <a href="#" id="nroResultados">0 Universidades Encontradas</a></span>
                                        </div>
                                        <div id="resultData" style="margin:2%; height:350px"></div>
                                        <div class="row" style="margin-left:5%;">                                            
                                            <div class="col-lg-8" id="menuIndicadores">
                                                <div class="input-group">
                                                    <label for="items">Ranking por:</label>
                                                    <select class="form-control" onchange="getEstadisticas(document.getElementById('selectAnio'), document.getElementById('selectItem'))" id="selectItem">
                                                        <optgroup label="Seleccione un Item"></optgroup>
                                                        <option value="ibe" selected>Posición en Iberoamérica (IBE)</option>
                                                        <option value="lac">Posición en Latinoamérica (LAC)</option>
                                                        <option value="co">Posición a nivel nacional (CO)</option>
                                                        <option value="o">Número de publicaciones (O)</option>
                                                        <option value="ic">Porcentaje de publicaciones en colaboración (%IC)</option>
                                                        <option value="ni">Impacto Normalizado (NI)</option>
                                                        <option value="q1">Publicaciones de alta calidad (%Q1)</option>
                                                        <option value="exc">Ratio de excelencia (%Exc)</option>
                                                        <option value="lead">Liderazgo Científico (%Lead)</option>
                                                        <option value="ewl">Excelencia con Liderazgo (%Ewl)</option>
                                                    </select>
                                                </div><!-- /input-group -->
                                            </div><!-- /.col-lg-6 -->
                                            <div class="col-lg-8" id="menuAnios">
                                                <div class="input-group">
                                                    <label for="anios">Año:</label>
                                                    <select class="form-control" onchange="getEstadisticas(document.getElementById('selectAnio'), document.getElementById('selectItem'))" id="selectAnio">
                                                        <optgroup label="Seleccione un año"></optgroup>
                                                        <option value="2009">2009</option>
                                                        <option value="2010">2010</option>
                                                        <option value="2011">2011</option>
                                                        <option value="2012">2012</option>
                                                        <option value="2013">2013</option>
                                                        <option value="2014">2014</option>
                                                        <option value="2015" selected>2015</option>
                                                    </select>
                                                </div><!-- /input-group -->
                                            </div><!-- /.col-lg-6 -->
                                        </div>
                                        <div class="row" style="margin-left:5%;">
                                            <div class="col-lg-8" id="menuAnios">
                                                <div class="input-group">
                                                    <label for="grafica">Tipo de Gráfica:</label>
                                                    <select class="form-control" onchange="getEstadisticas(document.getElementById('selectAnio'), document.getElementById('selectItem'))" id="selectChar">
                                                        <optgroup label="Seleccione una gráfica"></optgroup>
                                                        <option value="ColumnChart">Barras</option>
                                                        <option value="ScatterChart" selected>Dispersión</option>
                                                        <option value="PieChart">Pastel</option>
                                                        <option value="AreaChart">Área</option>
                                                    </select>
                                                </div><!-- /input-group -->
                                            </div><!-- /.col-lg-6 -->
                                            <div class="col-lg-4" id="menuLimite">
                                                <div class="input-group">
                                                    <label for="registros">Mostar primeros:</label>
                                                    <input value=5 id="nroUni" title="Número de Universidades" type="number" class="form-control" placeholder="Nro Universidades" onchange="getEstadisticas(document.getElementById('selectAnio'), document.getElementById('selectItem'))">
                                                </div><!-- /input-group -->
                                            </div><!-- /.col-lg-6 -->
                                        </div><!-- /.row -->
                                        <div id="firstChart" class="chart" style="margin:2%; height:350px"></div>
                                        <div id="tableData" class="chart" style="margin:2%;"></div>
                                        <p>&nbsp;</p>   
                                    </div>
                                </div>
                            </div>                           
                        </div><!--/.blog-item-->
                    </div>
                </div><!--/.col-md-8-->
            </div><!--/.row-->
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <strong><h4 class="modal-title" id="titulo_modal"></h4></strong>
                        </div>
                        <div class="modal-body" >
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </section><!--/#blog-->

        <footer id="footer" class="midnight-blue">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        &copy; 2016. jncorrea | esquezada.
                    </div>
                    <div class="col-sm-6">
                        <ul class="pull-right">
                            <li><a id="gototop" class="gototop" href="#"><i class="icon-chevron-up"></i></a></li><!--#gototop-->
                        </ul>
                    </div>
                </div>
            </div>
        </footer><!--/#footer-->
        <script src="http://maps.google.com/maps/api/js?v=3&sensor=false" type="text/javascript"></script>
        <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js" ></script>
        <script src="assets/js/buscador.js" type="text/javascript"></script>
    </body>
</html>
